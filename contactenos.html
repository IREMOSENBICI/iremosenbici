    <!-- Script de formulario de contacto -->
		<script>
    function submitContactForm(){
        var reg = /^[A-Z0-9._%+-]+@([A-Z0-9-]+.)+[A-Z]{2,4}$/i;
        var nombre = $('#ingresaNombre').val();
        var email = $('#ingresaEmail').val();
        var asunto = $('#inputAsunto').val();
        var mensaje = $('#ingresaMensaje').val();
        if(nombre.trim() == '' ){
            $('.statusMsg').html('<span style="color:red;">Debes ingresar un nombre</span>');
            $('#ingresaNombre').focus();
            return false;
        }else if(email.trim() == '' ){
            $('.statusMsg').html('<span style="color:red;">También un correo</span>');
            $('#ingresaEmail').focus();
            return false;
        }else if(email.trim() != '' && !reg.test(email)){
            $('.statusMsg').html('<span style="color:red;">¡Hey! Debes ser un correo válido</span>');
            $('#ingresaEmail').focus();
            return false;
		}else if(asunto.trim() == '' ){
            $('.statusMsg').html('<span style="color:red;">¿Y el Asunto?</span>');
            $('#inputAsunto').focus();
            return false;
        }else if(mensaje.trim() == '' ){
            $('.statusMsg').html('<span style="color:red;">Bien ya casi, por favor deja tu mensaje.</span>');
            $('#ingresaMensaje').focus();
            return false;
        }else{
            $.ajax({
                type:'POST',
                url:'contactform/submit_form.php',
                data:'contactFrmSubmit=1&nombre='+nombre+'&email='+email+'&asunto='+asunto+'&mensaje='+mensaje,
                beforeSend: function () {
                    $('.submitBtn').attr("disabled","disabled");
                    $('.modal-body').css('opacity', '.5');
                },
                success:function(msg){
                    if(msg == 'ok'){
						console.log(msg);
                    }else{
						$('#ingresaNombre').val('');
                        $('#ingresaEmail').val('');
						$('#inputAsunto').val('');
                        $('#ingresaMensaje').val('');
                        $('.statusMsg').html('<span style="color:green;"><b>¡Gracias por contactarnos!, te responderemos a la brevedad posible</b></span>');
						/*$('.statusMsg').html('<span style="color:red;">Un problema aha ocurrido, intentalo nuevamente.</span>');*/
						console.log(msg);
                    }
                    $('.submitBtn').removeAttr("disabled");
                    $('.modal-body').css('opacity', '');
				}
            });
        }
    }
    </script>
    <!-- FIN Script de formulario de contacto -->
